<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular4</h1>
            <form (ngSubmit)="onSubmit()" role="form" #loginForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="email" [(ngModel)]="model.email" class="form-control input-underline input-lg" placeholder="Email" required #spy>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="model.password" class="form-control input-underline input-lg" placeholder="Password" required>
                    </div>
                </div>
                <div class="alert alert-danger" *ngIf="loginFailed">
                    Login failed.
                </div>
                <button type="submit" class="btn rounded-btn" [disabled]="!loginForm.form.valid">Submit</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
